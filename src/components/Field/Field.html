<div>
    <div id="title" class="box" v-bind:class="{hidden: !value}">
        <text class="hidder" v-bind:class="{'show': value, error: error}">
            <strong>{{title}}</strong>
        </text>
    </div>
    <input :placeholder="title" class="rcorner transparent" v-bind:class="{error: error}" :type="type" v-model="value">
    <div id="warning" class="box error" v-bind:class="{double: line === 'double', hidden: !error.length}">
        <text v-bind:class="{error: error}">{{error}}</text>
    </div>
</div>
